<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impresiones RYA - Tienda de Impresión 3D</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      scroll-behavior: smooth;
    }
    header {
      background: #cce6ff;
      color: #003366;
      padding: 25px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInDown 1s ease-out;
    }
    .logo {
      height: 70px;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
      transition: transform 0.3s;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header p {
      font-style: italic;
      color: #005599;
      margin-top: 5px;
    }
    nav {
      background: #007acc;
      padding: 12px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffe680;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Impresiones RYA" class="logo" />
    <h1>Impresiones RYA</h1>
    <p>Diseños creativos en impresión 3D</p>
  </header>

  <nav>
    <a href="#catalogo">Catálogo</a>
    <a href="#galeria">Galería</a>
    <a href="#nosotros">Nosotros</a>
    <a href="#contacto">Contacto</a>
  </nav>
